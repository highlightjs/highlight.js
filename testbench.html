<html>
<link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/languages/xml.min.js"></script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/languages/handlebars.min.js"></script>
<script type="text/javascript">
  hljs.initHighlightingOnLoad();
</script>

<body>
<pre>
<code class="handlebars">{{{raw}}}</code>
</pre>

<div>
    <span class="xml"></span><span class="hljs-template-variable">{{{{raw}}}}</span><span class="xml"> {{verbatim}} content <span
        class="hljs-template-variable">{{{{/raw}}}}</span>
</span>
</div>

<div><span class="xml"></span><span class="hljs-template-tag">{{{{#<span class="hljs-name">raw</span>}}}}</span><span class="xml"> {{verbatim}} content </span><span class="xml"></span><span class="hljs-template-tag">{{{{/<span class="hljs-name">raw</span>}}}}</span><span class="xml"> </span><span class="hljs-template-variable">{{var}}</span><span class="xml">
</span></div>

</body>
</html>
